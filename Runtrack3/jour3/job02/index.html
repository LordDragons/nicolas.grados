<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arc-en-ciel Puzzle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <button id="melangerImages">Mélanger les images</button>

    <div id="conteneurImages" class="conteneur">
        <!-- Les 6 images à mélanger -->
        <img src="./image/arc1.png" alt="Image 1" class="image" draggable="true">
        <img src="./image/arc2.png" alt="Image 2" class="image" draggable="true">
        <img src="./image/arc3.png" alt="Image 3" class="image" draggable="true">
        <img src="./image/arc4.png" alt="Image 4" class="image" draggable="true">
        <img src="./image/arc5.png" alt="Image 5" class="image" draggable="true">
        <img src="./image/arc6.png" alt="Image 6" class="image" draggable="true">
    </div>

    <div id="message" class="message"></div>

    <script src="script.js" defer></script>
</body>
</html>
